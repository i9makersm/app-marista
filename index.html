<style>
  * { box-sizing: border-box; }

  .grid { display:flex; flex-direction:column; align-items:center; gap:8px; }
  .row { display:flex; gap:8px; justify-content:center; flex-wrap:wrap; }
  .btn { width:62px; height:62px; background:lightgrey; border:1px solid #888;
    border-radius:5px; font-weight:bold; font-size:13px; cursor:pointer;
    box-shadow:2px 2px 4px rgba(0,0,0,0.3); display:flex; align-items:center;
    justify-content:center; text-align:center; transition:0.1s; }
  .btn:active { transform:scale(0.95); }
  .btn.manha { background:#fffde7; }
  .btn.tarde { background:#e3f2fd; }
  .detalhe { background:white; border-radius:16px; padding:20px;
    max-width:480px; margin:10px auto; display:none; }
  .detalhe h2 { color:#1565c0; text-align:center; margin:0 0 12px; font-size:20px; }
  .info-box { background:#f5f5f5; border-radius:8px; padding:12px; margin-bottom:12px; }
  .info-box p { font-size:14px; color:#333; margin:4px 0; }
  .info-box p span { font-weight:bold; color:#1565c0; }
  .lista-titulo { font-weight:bold; color:#1565c0; font-size:15px; margin:10px 0 6px; }
  .lista-alunos { list-style:none; padding:0; margin:0; }
  .lista-alunos li { font-size:13px; padding:5px 8px; border-bottom:1px solid #eee; color:#333; }
  .lista-alunos li:nth-child(even) { background:#f9f9f9; }
  .lista-alunos li:last-child { border-bottom:none; }
  .num { color:#999; font-size:11px; margin-right:5px; }
  .voltar { margin-top:15px; padding:10px; font-size:15px; width:100%;
    cursor:pointer; border-radius:8px; border:none; background:#1565c0;
    color:white; font-weight:bold; }
  .legenda { display:flex; gap:10px; justify-content:center; margin-bottom:10px; flex-wrap:wrap; }
  .leg { font-size:11px; color:white; display:flex; align-items:center; gap:4px; }
  .leg-box { width:14px; height:14px; border-radius:3px; border:1px solid #888; }
  .busca-bar { position:fixed; bottom:0; left:0; right:0; background:#1565c0;
    padding:10px 15px; display:flex; gap:8px; align-items:center; z-index:100;
    box-shadow:0 -2px 8px rgba(0,0,0,0.3); }
  .busca-bar input { flex:1; padding:10px 14px; border-radius:25px; border:none;
    font-size:15px; outline:none; }
  .busca-bar button { background:#fff; border:none; border-radius:50%;
    width:42px; height:42px; font-size:20px; cursor:pointer; flex-shrink:0; }
  .busca-resultado { background:white; border-radius:16px; padding:20px;
    max-width:480px; margin:10px auto; display:none; }
  .busca-resultado h2 { color:#1565c0; margin:0 0 12px; font-size:18px; }
  .resultado-item { padding:10px; border-bottom:1px solid #eee; cursor:pointer; }
  .resultado-item:hover { background:#f0f4ff; border-radius:8px; }
  .resultado-item .turma-tag { display:inline-block; background:#1565c0; color:white;
    border-radius:12px; padding:2px 10px; font-size:12px; font-weight:bold; margin-right:8px; }
  .resultado-item .nome { font-size:14px; color:#333; }
  .nenhum { text-align:center; color:#999; padding:20px; font-size:14px; }
  .padding-bottom { height:70px; }
</style>

  document.getElementById("tela-busca").style.display = "none";
  document.getElementById("btn-fechar").style.display = "none";
  document.getElementById("inicio").style.display = "block";
  window.scrollTo(0,0);
}

function buscar(termo) {
  const titulo = document.getElementById("busca-titulo");
  const lista = document.getElementById("busca-lista");
  termo = termo.trim().toLowerCase();

  if (termo.length < 2) {
    titulo.innerText = "Digite o nome para buscar";
    lista.innerHTML = "";
    return;
  }

  const resultados = [];
  for (const turma in alunos) {
    alunos[turma].forEach(nome => {
      if (nome.toLowerCase().includes(termo)) {
        resultados.push({turma, nome});
      }
    });
  }

  if (resultados.length === 0) {
    titulo.innerText = "Nenhum resultado encontrado";
    lista.innerHTML = `<div class="nenhum">üòî Nenhum aluno encontrado para "<b>${termo}</b>"</div>`;
    return;
  }

  titulo.innerText = `${resultados.length} resultado(s) encontrado(s)`;
  lista.innerHTML = resultados.map(r =>
    `<div class="resultado-item" onclick="abrirDaTurma('${r.turma}')">
      <span class="turma-tag">${r.turma}</span>
      <span class="nome">${r.nome}</span>
    </div>`
  ).join("");
}

function abrirDaTurma(turma) {
  document.getElementById("tela-busca").style.display = "none";
  document.getElementById("btn-fechar").style.display = "none";
  abrir(turma);

function voltar() {
  document.getElementById("inicio").style.display = "block";
